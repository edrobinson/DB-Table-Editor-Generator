<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Books Editor</title>
    <meta name="title" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <!-- Google Fonts -->
    <link href=https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    
    <!-- Local CSS Files -->
    <!--<link href="main.css" rel="stylesheet">-->
    <link href="assets/css/style.css"  rel="stylesheet">
  </head>
<body>

    <div class="container">
     <div classs="row" style="text-align: center; Margin-top: 5%;">
          <h3>Books Editor</h3>
      </div>  
      <form id="form1" name="form1" style="padding-top: 2%; width: 75%; margin-left: 3%; margin-top: 1%;"> 
         <!-- The requested server opertion -->
         <input type="hidden" id="opcode" name="opcode"/>
         <!-- The table being edited -->
         <input type="hidden" id="table" name="table" value="books"/>
         <!-- The column to do readby on -->
         <input type="hidden" id="readbycolumn" name="readbycolumn" value="title"/>

         <!-- The DB table record PK - id -->
         <input type="hidden" id="id" name="id"/>
    <br/><br/>
    <div class="form-actions btn-group" style="margin-left: 25%">
        <button accesskey="I" type="button" class="btn btn-primary" onclick="handleRequest('insert')"><u>I</u>nsert</button>
        
        <button accesskey="F" type="button" class="btn btn-primary" onclick="handleRequest('readfirst')"><u>F</u>irst</button>
        
        <button accesskey="P" type="button" class="btn btn-primary" onclick="handleRequest('readprev')"><u>P</u>rev</button>
        
        <button accesskey="R" type="button" class="btn btn-primary" 
        onclick="handleRequest('read')"><u>R</u>ead</button>
        
        <button accesskey="N" type="button" class="btn btn-primary" onclick="handleRequest('readnext')"><u>N</u>ext</button>
        
        <button accesskey="S" type="button" class="btn btn-primary" onclick="handleRequest('readlast')">La<u>s</u>t</button>
        
        <!--<button accesskey="L" type="button" class="btn btn-primary" onclick="handleRequest('lookup')"><u>L</u>ookup</button>-->
        
        <button accesskey="U" type="button" class="btn btn-primary" onclick="handleRequest('update')"><u>U</u>pdate</button>
        
        <button accesskey="D" type="button" class="btn btn-primary" onclick="handleRequest('delete')">De<u>l</u>ete</button>
        
        <button accesskey="T" type="button"  class="btn btn-primary" 
        onclick="formReset()">Rese<u>t</u></button>
        
        <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>        
        
    </div>
    <br/><br/>

          <div class="form-group row mb-1">
              <label for="title" class="col-sm-4 col-form-label">Title:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="title" name="title"/>
              </div>
          </div>


          <div class="form-group row mb-1">
              <label for="author" class="col-sm-4 col-form-label">Author:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="author" name="author"/>
              </div>
          </div>


          <div class="form-group row mb-1">
              <label for="imagename" class="col-sm-4 col-form-label">Imagename:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="imagename" name="imagename"/>
              </div>
          </div>


          <div class="form-group row mb-1">
              <label for="description" class="col-sm-4 col-form-label">Description:</label>
              <div class="col-sm-8">
                  <textarea class="form-control" id="description" name="description"></textarea>
              </div>
          </div>

          <div class="form-group row mb-1">
              <label for="price" class="col-sm-4 col-form-label">Price:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="price" name="price"/>
              </div>
          </div>


          <div class="form-group row mb-1">
              <label for="sitename" class="col-sm-4 col-form-label">Sitename:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="sitename" name="sitename"/>
              </div>
          </div>


      </form>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<!-- JS for server communication -->
<script src="assets/js/formgen.js"></script>
</body>
</html>
